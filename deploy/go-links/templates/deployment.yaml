apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "go-links.fullname" . }}
  labels:
    {{- include "go-links.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "go-links.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "go-links.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "go-links.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.config.ssoEntityId }}
            - name: SSO_ENTITY_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "go-links.fullname" . }}
                  key: SSO_ENTITY_ID
            {{- end }}
            {{- if .Values.config.ssoCallbackUrl }}
            - name: SSO_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "go-links.fullname" . }}
                  key: SSO_CALLBACK_URL
            {{- end }}
            {{- if .Values.config.ssoMetadataFileContents }}
            - name: SSO_METADATA_FILE
              value: /config/ssoidpmetadata.xml
            {{- end }}
          {{ if .Values.config.ssoMetadataFileContents }}
          volumeMounts:
            - name: metadata
              mountPath: /config
          {{ end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      
      {{ if .Values.config.ssoMetadataFileContents }}
      volumes:
        - name: metadata
          configMap:
            name: {{ include "go-links.fullname" . }}
      {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
